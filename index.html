<script>
//Load url
function loadUrl(url) {
    if (!url) url = document.getElementById('url').value;
    if (!/^https?:\/\//i.test(url)) {     //Search for http:// already in URL
        url = 'http://' + url;           //If not there, add it.
    }
    document.write('<iframe src="' + url + '" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Your browser doesn\'t support iframes</iframe>')
}

//Load url from GET value
function getQueryVariable(variable)
{
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
    }
    return(false);
}

url = getQueryVariable("url");
if (url) {
    loadUrl(url)
}
</script>

<script>
//Allow ENTER keypress
function checkIfEnterPressed(e) {
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('button').click();
        return false;
    }
    return true;
}
</script>
